<body>
    <div id="container">
        <h1>tip calculator</h1>
    <div id="calculator">
        <form action="">
            <label for="">how much was your bill? <br>
                $<input type="text" id="billAmount">
            </label>
            <label for="">how was your service? <br>
                <select name="" id="serviceQuality">
                    <option value="0" disabled selected> --choose an option-- </option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - just Ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Worse</option>
                </select>
            </label>
            <label for="">
                How many Shared the Bill? <br>
                <input type="text" id="totalPerson"> people
            </label>
            <button type="button" id="calculate">Calculate</button>
        </form>
    </div> <!-- calculator -->

    <div id="totalTip">
        <sup>$</sup> <span id="tip">0.00</span>
        <small id="each">Each</small>
    </div>
    </div> <!-- container-->
